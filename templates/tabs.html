

<ion-view view-title="iBar"></ion-view>

<ion-nav-back-button>
</ion-nav-back-button>
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Account Tab -->
  <ion-tab title="Ofertas" icon-off="ion-cash" icon-on="ion-cash" href="#/tab/offer">
    <ion-nav-view name="tab-offer"></ion-nav-view>
  </ion-tab>


  <!-- Dashboard Tab -->
  <ion-tab title="Chat" icon-off="ion-chatbubble" icon-on="ion-chatbubble" href="#/tab/chat">
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>


  <!-- Events Tab -->
  <ion-tab title="Eventos" icon-off="ion-android-people" icon-on="ion-android-people" href="#/tab/people">
    <ion-nav-view name="tab-people"></ion-nav-view>
  </ion-tab>

  <!-- Info Tab -->
  <ion-tab title="Info" icon-off="ion-information-circled" icon-on="ion-information-circled" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>


</ion-tabs>
